kind: Deployment
apiVersion: apps/v1
metadata:
  labels:
    k8s-app: dior
  name: dior
  namespace: default
  annotations:
    secret.reloader.stakater.com/reload: "tradeenv,couchbase-dior-dev"
spec:
  replicas: 0
  selector:
    matchLabels:
      k8s-app: dior
  template:
    metadata:
      labels:
        k8s-app: dior    
    spec:
      imagePullSecrets:
        - name: gcr-json-key
      volumes:
        - name: firebase-adminsdk
          secret:
            secretName: bigquery-admin-sa
      containers:
        - name: dior
          image: gcr.io/xxcloud/dior-dev:5b6d70f
          volumeMounts:
            - name: firebase-adminsdk
              mountPath: backend/build/keys
          resources:
            requests:
              cpu: 0.1            
              memory: 312Mi   
            limits:
              cpu: 1            
              memory: 912Mi                               
          env:
            - name: DEBUG
              value: "dior*"            
            - name: APP_NAME
              value: "dior"
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3000" 
            - name: SENTRY_DSN
              valueFrom:
                secretKeyRef:
                  name: sentry
                  key: dior            
            - name: TZ
              valueFrom:
                secretKeyRef:
                  name: tradeenv
                  key: TZ  
            - name: COUCHBASE_URL
              valueFrom:
                secretKeyRef:
                  name: couchbase-dior-dev
                  key: url      
            - name: COUCHBASE_BUCKET
              valueFrom:
                secretKeyRef:
                  name: couchbase-dior-dev
                  key: bucket
            - name: COUCHBASE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: couchbase-dior-dev
                  key: username
            - name: COUCHBASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: couchbase-dior-dev
                  key: password  
            - name: ACCESS_TOKEN_SECRET
              valueFrom:
                secretKeyRef:
                  name: stoqeyenv
                  key: ACCESS_TOKEN_SECRET
            - name: REFRESH_TOKEN_SECRET
              valueFrom:
                secretKeyRef:
                  name: stoqeyenv
                  key: REFRESH_TOKEN_SECRET   
            - name: STQNETWORK_WS
              valueFrom:
                secretKeyRef:
                  name: stoqeyenv
                  key: STQNETWORK_WS  
            - name: STQNETWORK
              valueFrom:
                secretKeyRef:
                  name: stoqeyenv
                  key: STQNETWORK   
            - name: PAYPAL_ID
              valueFrom:
                secretKeyRef:
                  name: stoqeyenv
                  key: PAYPAL_ID     
            - name: PAYPAL_SECRET
              valueFrom:
                secretKeyRef:
                  name: stoqeyenv
                  key: PAYPAL_SECRET                                                                                                                                                                                                                                 
          ports:
            - containerPort: 3000
              protocol: TCP
          livenessProbe:
            httpGet:
              scheme: HTTP
              path: /
              port: 3000
            initialDelaySeconds: 30
            timeoutSeconds: 30    
---
# ------------------- Dashboard Service ------------------- #
kind: Service
apiVersion: v1
metadata:
  labels:
    k8s-app: dior
  name: dior
  namespace: default
spec:
  ports:
    - port: 3000
      targetPort: 3000
  selector:
    k8s-app: dior
